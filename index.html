<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Jérémy Pion - Links</title>
    <meta name "viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        backgroundAlpha: 0.0,
        scale: 1.00,
        scaleMobile: 1.00,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 2.00
        })

        setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
        }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="/images/pdp.jpg" />
        <h1>Jérémy Pion</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.jeremypion.fr" target="_blank" rel="noopener noreferrer">
            <img
              src="/images/portfolio-svgrepo-com.svg"
              alt="Portfolio"
              width="20"
            />
            Portfolio
          </a>
        </li>
        <li>
          <a href="https://github.com/jrmy17" target="_blank" rel="noopener noreferrer">
            <img src="/images/github-svgrepo-com.svg" alt="GitHub" width="20" />
            GitHub
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/jeremypion/" target="_blank" rel="noopener noreferrer">
            <img
              src="/images/linkedin-svgrepo-com.svg"
              alt="Linkedin"
              width="20"
            />
            LinkedIn
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
